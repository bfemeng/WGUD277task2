       <div class="form_container">
            <aside>
                <p>Thank you for visiting. Feel free to complete the form to send in any questions or concerns you have.</p>
            </aside>
     
            <!--Form-->
            <main>
                <div>
                    <form action="">
            
                        <div class="column">
                            <input type="text" placeholder="First Name" name="first">
                        </div>
                        <div class="column">
                            <input type="text" placeholder="Last Name" name="last">
                        </div>
                        <div class="column">
                            <input type="text" placeholder="Email Address" name="email" id="email">
                        </div>
                        <div class="column">
                            <input type="text" placeholder="Confirm Email Address" name="email_verification" id="email_verification">
                        </div>
                        <div class="question">
                            <textarea placeholder="Question? Just ask." name="question"></textarea>
                        </div>
                    
                        <div id="button-container">
                            <button type="submit" class="button" onclick="return validateForm()">Submit</button>
                        </div>
                        <script type="text/javascript" src="../formValidation.js"></script>
            
                    </form>
                </div>
            </main>
        </div>

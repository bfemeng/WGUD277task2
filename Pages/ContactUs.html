    <main>

        <!--Form-->
            <form action="https://example.com/apply">
                <p>
                  <label for="first">First Name:</label>
                  <input type="text" name="first" id="first">
                </p>
                <p>
                  <label for="last">Last Name:</label>
                  <input type="text" name="last" id="last">
                </p>
                <p>
                  <label for="email">Email Address:</label>
                  <input type="text" name="email" id="email" required>
                </p>
                <p> 
                  <label for="email_confirmation">Confirm Email Address:</label>
                    <input type="email" id="email_confirmation" name="email_confirmation" required>
                </p> 
                <p>
                    <label for="question">Feel free to ask a question:</label>
                    <input type="text" name="question" id="question">
                </p>
                <input type="submit">
        </form>
